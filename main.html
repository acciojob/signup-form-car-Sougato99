<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="" method="post">
		<label for="name">Name</label>
		<input id="name" type="text" placeholder="Name">
		<label for="email">Email</label>
		<input id="email" type="text" placeholder="Email">
		<br>
		<label>Gender:</label>
		<br>
		<input type="radio" value="gender_m" name="Gender">Male
		<br>
		<input type="radio" value="gender_f" name="Gender">Female
		<br>
		<label for="cars">Car Brands</label>
		<select id="cars" placeholder="Please choose an option">
			<option></option>
		</select>
		<label for="age">Age</label>
		<input id="age" type="number" placeholder="Age">
		<label for="dob">DOB</label>
		<input id="dob" type="date">
		<label for="tel">Phone Number</label>
		<input id="tel" type="number" placeholder="xxx-xxx-xxxx">
		<label for="password">Password</label>
		<input id="password" type="password" placeholder="Password">
		<label for="tos">I agree to the TOS</label>
		<input id="tos" type="checkbox">

		<input type="submit">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
